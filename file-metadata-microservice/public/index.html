<!doctype html>
<html lang="en">
    <head>
        <title>File Metadata Microservice</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                API Projects: File Metadata Microservice
            </h1>
            <blockquote>
                User stories:
				<ol>
					<li>I can submit a FormData object that includes a file upload</li>
					<li>When I submit something, I will receive the file size in bytes within the JSON response</li>
				</ol>
            </blockquote>
            <h3>Usage:</h3>

            <div>
                <p>Submit a file to view its filesize:</p>
                <form action="/get_file_size" method="post" enctype="multipart/form-data">
                   <input type="file" name="file">
                   <input type="submit" value="Submit">
                </form>
            </div>
            <h3>Example output:</h3>
            <code>
                {
                    "size":1524722
                }
            </code>
        </div>
    </body>
</html>
